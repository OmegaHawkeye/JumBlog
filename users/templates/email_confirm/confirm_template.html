{% extends "base.html" %} 
{% block title %} Account Verification Template {% endblock title %}

{% block content %}
<div class="container-fluid text-center">
    {% if success %}
        <h2 class="text-success">{{ user.username }}, your account is confirmed!</h2>
    {% else %}
        <h2 class="text-danger">Error, invalid token!</h2>
    {% endif %}
</div>
{% endblock %}
