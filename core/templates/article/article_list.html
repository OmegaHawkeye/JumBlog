{% extends "core/base.html" %} 

{% block title %}List all Articles{% endblock title %}


{% block content %}

<div class="container mt-5">
  {% for article in articles %}
  <div class="card mb-3 shadow-sm">
    <div class="row">
      <div class="col-md-8 align-self-center">
        <div class="card-body">
          <h3 class="card-title font-weight-bold">{{article.title}}</h3>
          <p class="card-text">
            {{article.content}}
          </p>
          <p class="card-text">
            <small class="text-dark">Posted at {{ article.created_at|date:"d.F.Y" }}</small>
          </p>
          <a href="{% url 'article-detail' article.id %}"
            class="btn btn-link float-right text-dark nav-link font-weight-bold">Read more</a>
        </div>
      </div>
      <div class="col-md-4">
        <img
          src="https://images.unsplash.com/photo-1588774210246-a1dc467758df?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80"
          class="card-img" alt="..." />
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
